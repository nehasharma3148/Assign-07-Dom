<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="showMe" style="display: none;">I am now visible!</p>
    <button onclick="showElement()">Show Text</button>
    <script>
        function showElement(){
            document.getElementById("showMe").style.display="block";
        }
    </script>
</body>
</html>
