<!-- Select the first <input> of type text and set its placeholder text to "Enter your name".-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <input type="text">
    <br><button onclick="changeContent()">Set Placeholder</button>

    <script>
        function changeContent(){
            const input = document.querySelector('input[type="text"]');
            input.placeholder = 'Enter your name';
        }        
    </script>
 </body>
 </html>
