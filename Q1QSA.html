<!--Select all <li> elements and change their background color to lightgrey.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <br><button onclick="changeBg()">Change BackgroundColor</button>

    <script>
        function changeBg(){
            const listItems = document.querySelectorAll('li');
            listItems.forEach(li => li.style.backgroundColor = 'lightblue');
        }        
    </script>
</body>
</html>
