<!--Select all the <input> elements with type checkbox and check them.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <br><button onclick="checkBoxes()">Check CheckBoxes</button>

    <script>
        function checkBoxes(){
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = true);
        }        
    </script>
</body>
</html>
