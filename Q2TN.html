<!--Select all <p> tags and change their text content to "Updated".--->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
    <br><button onclick="changeText()">Change Text</button>

    <script>
        function changeText(){
            const paragraphs = document.getElementsByTagName('p');
            for (let p of paragraphs) {
                p.textContent = 'Updated';
            }
        }
        
    </script>
</body>
</html>
